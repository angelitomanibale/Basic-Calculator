<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/img/logo.svg" type="image/x-icon">    
    <link rel="stylesheet" href="style.css">
    <title>Basic Calculator</title>
</head>
<body>
    <header><h1>Basic Calculator</h1></header>
    <main>
        <div class="calculator">
            <div id="topscreen"></div>
            <div id="lowerscreen"></div>
            <div id="operatorscreen"></div>
            <div id="nine" class="btn numberBtn">9</div>
            <div id="eight" class="btn numberBtn">8</div>
            <div id="seven" class="btn numberBtn">7</div>
            <div id="add" class="btn operatorBtn">+</div>
            <div id="six" class="btn numberBtn">6</div>
            <div id="five" class="btn numberBtn">5</div>
            <div id="four" class="btn numberBtn">4</div>
            <div id="minus" class="btn operatorBtn">-</div>
            <div id="three" class="btn numberBtn">3</div>
            <div id="two" class="btn numberBtn">2</div>
            <div id="one" class="btn numberBtn">1</div>
            <div id="multiply" class="btn operatorBtn">ร</div>
            <div id="doublezero" class="btn numberBtn">00</div>
            <div id="zero" class="btn numberBtn">0</div>
            <div id="dot" class="btn">.</div>
            
            <div id="divide" class="btn operatorBtn">รท</div>
            <div id="erase" class="btn">erase</div>
            <div id="clear" class="btn">clear</div>
            <div id="equals" class="btn">=</div>
        </div>
    </main>
    <footer>&#169; Angelito M. Manibale | 2021</footer>
    <script src="app.js"></script>
</body>
</html>
